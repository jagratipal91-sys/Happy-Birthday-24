<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebration</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #000000, #111111, #222222);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
    }

    h1 {
      font-size: 3em;
      animation: glow 1.5s infinite alternate;
      z-index: 20;
    }
    @keyframes glow {
      from {text-shadow: 0 0 10px #ff0055;}
      to {text-shadow: 0 0 40px #00ffcc;}
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
      animation: explode 2s infinite;
    }
    @keyframes explode {
      0% {transform: scale(0);}
      100% {transform: scale(12); opacity: 0;}
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(0) rotate(0);}
      100% {transform: translateY(100vh) rotate(720deg);}
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50%;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      100% {transform: translateY(-120vh);}
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from {opacity: 0.2;}
      to {opacity: 1;}
    }

    /* Button */
    button {
      margin-top: 60px;
      background: #00ffcc;
      color: black;
      padding: 15px 30px;
      border: none;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 20;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
