    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      animation: fadeIn 2s ease-in;
    }
    h1 {
      font-size: 3em;
      color: #ff6600;
      animation: pulse 1.5s infinite;
    }
    button {
      margin: 20px;
      background: #ff6600;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes pulse {
      0% {transform: scale(1);}
      50% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
  </style>
</head>
